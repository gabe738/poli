<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            user-select: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            background-image: linear-gradient(
                289deg,
                hsl(332, 100%, 2.94%) 0%,
                hsl(338.57, 72.5%, 3.44%) 8.1%,
                hsl(348.21, 53.39%, 3.98%) 15.7%,
                hsl(1.57, 41.51%, 4.49%) 22.8%,
                hsl(14.7, 44.81%, 4.61%) 29.5%,
                hsl(24.89, 48.5%, 4.73%) 35.9%,
                hsl(32.64, 52.43%, 4.86%) 42.1%,
                hsl(38.51, 56.49%, 4.98%) 48.1%,
                hsl(42.95, 60.63%, 5.09%) 54.1%,
                hsl(46.34, 64.83%, 5.19%) 60%,
                hsl(48.94, 69.09%, 5.27%) 66.1%,
                hsl(50.94, 73.46%, 5.33%) 72.3%,
                hsl(52.48, 78.01%, 5.36%) 78.7%,
                hsl(53.67, 82.89%, 5.36%) 85.4%,
                hsl(54.58, 88.54%, 5.32%) 92.5%,
                hsl(55.38, 100%, 5.1%) 100%
            );
        }

        .container {
            color: #fff;
            width: 350px;
            height: max-content;
            background: rgba( 255, 255, 255, 0.025 );
            box-shadow: 0 1px 8px 0 rgba(225, 225, 231, 0.37);
            backdrop-filter: blur( 12px );
            -webkit-backdrop-filter: blur( 12px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
        }

        #signup-form {
            width: 100%;

            display: grid;
            place-content: center;
            grid-template-columns: 45% 45%;
            gap: 10px;

            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            height: 25px;
            font-size: 14px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
            vertical-align: center;
            outline: none;
            border: none;
            border-top: 1px solid transparent;
            border-bottom: 1px solid #fff;
            border-radius: 0;
            background: transparent;
            color: #fff9;
        }

        input:focus {
            border-top: 1.5px solid transparent;
            border-bottom: 1.5px solid #fff;
        }

        button {
            width: 205%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;

            margin-top: 5px;

            transition: 100ms;
        }

        button:hover {
            background-color: #0063cc;
        }

        #message {
            width: max-content;
            text-align: center;
            font-family: monospace;
            color: #f00;
            margin-bottom: 10px;
            background: #eeeb;
            border: 1px solid #000f;
            border-radius: 3px;
            margin: 10px auto;
            padding: 2px;
            display: none;
        }

        #signup {
            font-size: 30px;
            font-weight: bolder;
            margin-top: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="signup">Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" name="username" placeholder="johnsmith32" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="john@smith.org" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (505) 842-5662" required>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p id="message"></p>
    </div>
</body>


<script defer>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent the default form submission behavior
        
        const formData = new FormData(this); // get form data
        
        fetch('/signup', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(async response => {
            if (!response.ok) {
                const messageEl = document.querySelector("#message");
                const responseText = await response.text();
    
                messageEl.style.display = "block";
                messageEl.innerText = responseText;
            } else {
                console.log(response)
                const { cookie } = await response.json();


                localStorage.cookie = cookie;
                console.log(cookie);
            }
        })
    });
</script>



</html>
