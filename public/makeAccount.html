<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h2>Create Account</h2>
    
    <form action="/index.html">
      <label for="fname">First Name: </label><br>
      <input type="text" id="fname" name="fname" value="John"><br>
      <label for="lname">Last Name: </label><br>
      <input type="text" id="lname" name="lname" value="Doe"><br>
      <label for="username">Username: </label><br>
      <input type="text" id="username" name="username" value="johndoe32"><br>
      <label for="email">Email: </label><br>
      <input type="text" id="lname" name="lname" value="example@town.tech"><br>
      <label for="password">Password: </label><br>
      <input type="password" id="password" name="password" value="*********"><br>
      <label for="phonenum">Phone Number (Optional): </label><br>
      <input type="tel" id="phonenum" name="phonenum" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
      <label for="dob">Date of Birth: </label><br>
      <input type="date" id="dob" name="dob"><br>
      <input type="submit" value="Submit">
    </form> 
    
    <p>If you click the "Submit" button, you will be taken to the home page</p>
    
    </body>
  
</html>
